<div class="photo">
  <div class="photo-wrapper" *ngIf="photo; else cover">
    <img
      src="https://image.tmdb.org/t/p/w300/{{ photo }}"
      alt="actor photo"
      class="photo-image"
    />
  </div>
</div>

<ng-template #cover>
  <div class="without">
    <img src="../../../../assets/avatar.svg" alt="no movie cover" class="without-photo" />
  </div>
</ng-template>
