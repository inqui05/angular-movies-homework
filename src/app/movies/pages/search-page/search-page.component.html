<main class="movies">
  <p class="search-phrase" *ngIf="moviesData?.results?.length === 0">{{ "movie.result" | transloco }}</p>
  <div class="wrapper">
    <div class="movies-wrapper" *ngIf="moviesData as movies">
      <app-card class="card" *ngFor="let movie of movies.results" [cardData]="movie"></app-card>
    </div>
  </div>
  <app-pagination [setPagination]="setPagination" (goToPage)="currentPage($event)"></app-pagination>
</main>
